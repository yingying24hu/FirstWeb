<!DOCTYPE html>
<html>
<head>
    <title>Where to Go</title>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        div {
            margin: 10px 0;
        }
        input[type="text"] {
            margin: 5px;
        }
        button {
            margin: 0 5px;
        }
        textarea {
            width: 80%;
            max-width: 500px;
            height: 100px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>出街好去處</h1>
    <div>Filter: <button id="filterBtn">F</button></div>
    <div>
        <input type="text" id="currentPlace" readonly>
        <button id="nextBtn">R</button>
        <button id="tickBtn">T</button>
    </div>
    <textarea id="description" readonly></textarea>
    <div><input type="text" id="place1" readonly></div>
    <div><input type="text" id="place2" readonly></div>
    <div><input type="text" id="place3" readonly></div>
    <div><button id="drawBtn">Random</button></div>
    <div><input type="text" id="drawnPlace" readonly></div>
    <script>
        let hangoutSpots = [];
        window.onload = function() {
            fetch('hangout.json')
                .then(response => response.json())
                .then(data => {
                    hangoutSpots = data.hangout_spots;
                });
        };
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (hangoutSpots.length > 0) {
                const randomIndex = Math.floor(Math.random() * hangoutSpots.length);
                document.getElementById('currentPlace').value = hangoutSpots[randomIndex];
            }
        });
        document.getElementById('tickBtn').addEventListener('click', function() {
            const current = document.getElementById('currentPlace').value;
            if (current) {
                const places = [document.getElementById('place1'), document.getElementById('place2'), document.getElementById('place3')];
                for (let place of places) {
                    if (!place.value) {
                        place.value = current;
                        document.getElementById('currentPlace').value = '';
                        break;
                    }
                }
            }
        });
        document.getElementById('drawBtn').addEventListener('click', function() {
            const places = [document.getElementById('place1').value, document.getElementById('place2').value, document.getElementById('place3').value].filter(p => p);
            if (places.length > 0) {
                const randomIndex = Math.floor(Math.random() * places.length);
                document.getElementById('drawnPlace').value = places[randomIndex];
            }
        });
        // Filter button - placeholder, no functionality yet
        document.getElementById('filterBtn').addEventListener('click', function() {
            // TODO: implement filter
        });
    </script>
</body>
</html>
